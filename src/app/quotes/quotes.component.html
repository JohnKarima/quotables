<div>
  <h1>My Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quotes of quotes;let i = index'>
      <li appHighlight>"{{quotes.actualQuote}}"  Time passed = {{quotes.createTime|timeCounter}} days since quote was published</li>
      <app-quotes-details *ngIf='quotes.showDescription' [quotes]='quotes' (isComplete)='deleteQuote($event,i)'>
      </app-quotes-details>
    </div>
  </ul>
  
  <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>

</div>
