<div>
  <h1>My Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quotes of quotes;let i = index'>
      <li>{{quotes.actualQuote}}</li>
      <app-quotes-details *ngIf='quotes.showDescription' [quotes]='quotes' (isComplete) = 'completeQuote($event,i)'></app-quotes-details>
    </div>
  </ul>
  <app-quotes-form></app-quotes-form>

</div>
